<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inside the body tag, create a <div> element with a class name of "container". -->
    <div class="container">
        <!-- Inside the container, add an <h1> element with the text "Color Changer". -->
        <h1>Color Changer</h1>
<!--reate another <div> element with an id of "color-box". This will represent the box whose color will change.
Add a <button> element with an id of "change-color-btn". The button should have the text "Change Color". -->
        <div id="color-box">
            <button id="change-color-btn">Change Color</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
